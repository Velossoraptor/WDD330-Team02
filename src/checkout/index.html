<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <div class="grid-container">
          <div class="form-container">
            <h2>Review & Place your Order</h2>
            <form class="checkout-form">
              <fieldset>
                <legend>Personal Information</legend>
                <label
                  >First Name
                  <input type="text" id="fName" name="fName" required
                /></label>
                <label
                  >Last Name
                  <input type="text" id="lName" name="lName" required
                /></label>
              </fieldset>

              <fieldset>
                <legend>Billing/Shipping Information</legend>
                <label
                  >Address
                  <input type="text" id="address" name="address" required
                /></label>
                <label
                  >City <input type="text" id="city" id="city" required
                /></label>
                <label
                  >State <input type="text" id="state" id="state" required
                /></label>
                <label
                  >Zip Code <input type="text" id="zCode" id="zCode" required
                /></label>
              </fieldset>

              <fieldset>
                <legend>Payment Information</legend>
                <label
                  >Credit Card Number
                  <input type="text" id="cNum" id="cNum" required
                /></label>
                <label
                  >Expiration Date
                  <input type="text" id="expDate" id="expDate" required
                /></label>
                <label
                  >Security Code
                  <input type="text" id="sCode" id="sCode" required
                /></label>
              </fieldset>

              <input
                type="submit"
                value="Pay Now!"
                class="checkout-form-button"
              />
            </form>
          </div>
          <div class="summary-container">
            <h2>Order Summary</h2>
            <p class="subtotal">Subtotal:</p>
            <p class="tax">Tax:</p>
            <p class="shipping">Shipping Estimate:</p>
            <p class="total">Order Total:</p>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer">&copy;NOT a real business</footer>
  </body>
</html>
