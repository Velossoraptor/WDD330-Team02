<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <div class="grid-container">
          <div class="form-container">
            <h2>Review & Place your Order</h2>
            <form class="checkout-form">
              <fieldset>
                <legend>Personal Information</legend>
                <label
                  >First Name
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    value="Jane"
                    required
                /></label>
                <label
                  >Last Name
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    value="Doe"
                    required
                /></label>
              </fieldset>

              <fieldset>
                <legend>Billing/Shipping Information</legend>
                <label
                  >Street Address
                  <input
                    type="text"
                    id="street"
                    name="street"
                    value="First Street"
                    required
                /></label>
                <label
                  >City
                  <input
                    type="text"
                    id="city"
                    name="city"
                    value="Hollywood"
                    required
                /></label>
                <label
                  >State
                  <input
                    type="text"
                    id="state"
                    name="state"
                    value="Montanna"
                    required
                /></label>
                <label
                  >Zip Code
                  <input type="text" id="zip" name="zip" value="12345" required
                /></label>
              </fieldset>

              <fieldset>
                <legend>Payment Information</legend>
                <label
                  >Credit Card Number
                  <input
                    type="text"
                    id="cardNumber"
                    name="cardNumber"
                    value="1234123412341234"
                    required
                /></label>
                <label
                  >Expiration Date
                  <input
                    type="text"
                    id="expiration"
                    name="expiration"
                    value="08/37"
                    required
                /></label>
                <label
                  >Security Code
                  <input type="text" id="code" name="code" value="123" required
                /></label>
              </fieldset>

              <button type="submit" class="checkout-button">Pay Now!</button>
            </form>
          </div>
          <div class="summary-container">
            <h2>Order Summary</h2>
            <p class="subtotal">Subtotal:</p>
            <p class="tax">Tax:</p>
            <p class="shipping">Shipping Estimate:</p>
            <p class="total">Order Total:</p>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer">&copy;NOT a real business</footer>
  </body>
</html>
